<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Caption Creator â€” TrendBoard Tools</title>
  <meta name="description" content="Create multiple caption styles: witty, emotional, CTA and short.">
  <link rel="stylesheet" href="../assets/style.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand"><div class="logo-mark">TB</div><div class="brand-text"><h1>TrendBoard</h1><small>Caption Creator</small></div></div>
    <nav class="nav"><a href="../index.html">Home</a><a href="index.html">Tools</a></nav>
    <div class="actions"><button class="icon-btn">ðŸŒ“</button></div>
  </header>

  <main class="container">
    <section class="card glass">
      <h2>Caption Creator</h2>
      <p class="muted">Get multiple caption suggestions in different tones.</p>
      <input id="c_topic" placeholder="Topic or mood (e.g., beach day)" />
      <div style="display:flex;gap:8px;margin-top:10px">
        <select id="c_tone">
          <option value="witty">Witty</option>
          <option value="emotional">Emotional</option>
          <option value="cta">Call to Action</option>
          <option value="short">Short</option>
          <option value="story">Storytelling</option>
        </select>
        <button id="c_gen" class="primary-btn">Generate</button>
      </div>

      <div id="c_out" class="output" style="margin-top:12px"></div>
      <div style="margin-top:10px"><button id="c_copy" class="primary-btn">Copy All</button> <button id="c_more" class="btn">Regenerate</button></div>
    </section>
  </main>

<script src="../assets/script.js"></script>
<script>
(function(){
  const topic = document.getElementById('c_topic');
  const tone = document.getElementById('c_tone');
  const out = document.getElementById('c_out');
  const gen = document.getElementById('c_gen');
  document.getElementById('c_copy').addEventListener('click', ()=> {
    const t = out.innerText || out.textContent;
    if(!t) return alert('Generate captions first');
    navigator.clipboard.writeText(t).then(()=>alert('Copied to clipboard'));
  });

  document.getElementById('c_more').addEventListener('click', ()=> gen.click());

  function suggestions(keyword, toneKey){
    const k = keyword || 'this';
    const lists = {
      witty: [
        `When life gives you ${k}, make a story.`,
        `${k} â€” because normal is boring.`,
        `Keep calm and ${k}.`
      ],
      emotional: [
        `${k} taught me how to be present.`,
        `In the quiet ${k}, I found myself.`,
        `Small ${k} moments, big feelings.`
      ],
      cta: [
        `Love ${k}? Tap â¤ï¸ and follow for more.`,
        `Comment your ${k} hacks below!`,
        `Share this ${k} with someone who needs it.`
      ],
      short: [
        `${k} vibes.`,
        `Just ${k}.`,
        `${k} âœ¨`
      ],
      story: [
        `I started with ${k} and then... (1/3)`,
        `The turning point was when ${k} changed everything.`,
        `Now I can't stop sharing ${k} tips.`
      ]
    };
    // rotate & mix
    return lists[toneKey].map(s => s);
  }

  gen.addEventListener('click', ()=>{
    const k = topic.value.trim();
    const t = tone.value;
    if(!k) return out.textContent = 'Enter a topic or mood first';
    const arr = suggestions(k, t);
    out.innerHTML = arr.map(s => `<div style="padding:6px 0">${s}</div>`).join('');
  });
})();
</script>
</body>
</html>

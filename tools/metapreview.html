<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Meta Tags Preview • TrendBoard Tools</title>
<meta name="description" content="Preview how your meta title and description will look on Google.">
<style>
body{font-family:Arial;max-width:700px;padding:20px;}
textarea,input,button{width:100%;padding:10px;margin:10px 0;}
#out{padding:10px;background:#eee;}
</style>
</head>
<body>

<h1>Meta Tags Preview Tool</h1>
<input id="title" placeholder="Page title">
<textarea id="desc" placeholder="Meta description"></textarea>
<button onclick="gen()">Preview</button>

<div id="out"></div>

<script>
function gen(){
 let t=document.getElementById("title").value;
 let d=document.getElementById("desc").value;

 if(!t || !d) return alert("Complete both fields.");

 document.getElementById("out").innerHTML=
 `<strong>${t}</strong><br><span style='color:#006621'>trendboard.tools › preview</span><br>${d}`;
}
</script>

</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Tagline Maker â€¢ TrendBoard Tools</title>
<meta name="description" content="Create catchy taglines instantly.">
<style>
body{font-family:Arial;max-width:700px;padding:20px;}
input,button{width:100%;padding:10px;margin:10px 0;}
#out{margin-top:20px;background:#eee;padding:12px;}
</style>
</head>
<body>

<h1>Tagline Maker</h1>
<input id="t" placeholder="Enter product/topic">
<button onclick="make()">Create Tagline</button>
<div id="out"></div>

<script>
function make(){
 let t=document.getElementById("t").value;
 if(!t) return alert("Enter text.");

 let arr=[
 `Where ${t} meets simplicity.`,
 `${t}: designed for everyone.`,
 `${t} that inspires.`,
 `Experience the future of ${t}.`,
 `Your trusted ${t} companion.`
 ];
 document.getElementById("out").innerText=arr[Math.floor(Math.random()*arr.length)];
}
</script>

</body>
</html>

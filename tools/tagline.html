<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Tagline Maker â€” TrendBoard Tools</title>
  <meta name="description" content="Create short, memorable taglines for products, services or ideas.">
  <link rel="stylesheet" href="../assets/style.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand"><div class="logo-mark">TB</div><div class="brand-text"><h1>TrendBoard</h1><small>Tagline Maker</small></div></div>
    <nav class="nav"><a href="../index.html">Home</a><a href="index.html">Tools</a></nav>
    <div class="actions"><button class="icon-btn">ğŸŒ“</button></div>
  </header>

  <main class="container">
    <section class="card glass">
      <h2>Tagline Maker</h2>
      <p class="muted">Enter a product or brand keyword and pick a tone. Tool generates 6 tagline candidates.</p>
      <input id="tg_key" placeholder="Product or brand (e.g., SmartCup)" />
      <div style="margin-top:8px;display:flex;gap:8px">
        <select id="tg_tone">
          <option value="trust">Trust</option>
          <option value="bold">Bold</option>
          <option value="friendly">Friendly</option>
        </select>
        <button id="tg_gen" class="primary-btn">Generate</button>
      </div>

      <div id="tg_out" class="output" style="margin-top:12px"></div>
    </section>
  </main>

<script src="../assets/script.js"></script>
<script>
(function(){
  const key = document.getElementById('tg_key'), out = document.getElementById('tg_out');
  document.getElementById('tg_gen').addEventListener('click', ()=>{
    const k = key.value.trim(); if(!k) return out.textContent = 'Enter a product or brand';
    const tone = document.getElementById('tg_tone').value;
    const options = {
      trust: [
        `${k} â€” reliable in every step.`,
        `${k}: trusted by users.`,
        `Your dependable ${k}.`
      ],
      bold: [
        `${k} â€” redefine the ordinary.`,
        `${k}: break the limits.`,
        `Choose ${k}, choose power.`
      ],
      friendly: [
        `${k} â€” simple, smart, friendly.`,
        `Meet ${k}, your new favourite.`,
        `${k}: made for you.`
      ]
    };
    const arr = (options[tone] || options.trust).map(s=>s);
    out.innerHTML = arr.map(x=>`<div style="padding:6px 0">${x}</div>`).join('');
  });
})();
</script>
</body>
</html>

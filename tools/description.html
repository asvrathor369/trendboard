<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Description Generator â€” TrendBoard Tools</title>
  <meta name="description" content="Generate SEO-friendly descriptions for videos and posts.">
  <link rel="stylesheet" href="../assets/style.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand"><div class="logo-mark">TB</div><div class="brand-text"><h1>TrendBoard</h1><small>Description Generator</small></div></div>
    <nav class="nav"><a href="../index.html">Home</a><a href="index.html">Tools</a></nav>
    <div class="actions"><button class="icon-btn">ðŸŒ“</button></div>
  </header>

  <main class="container">
    <section class="card glass">
      <h2>Description Generator</h2>
      <p class="muted">Create short SEO-ready descriptions with key points and CTA. Enter topic and key points (comma-separated).</p>

      <input id="d_topic" placeholder="Main topic (e.g., Easy dal recipe)" />
      <input id="d_points" placeholder="Key points (comma separated) e.g., quick,healthy,spicy" />
      <div style="margin-top:10px"><button id="d_gen" class="primary-btn">Generate</button></div>

      <div id="d_out" class="output" style="margin-top:12px"></div>
      <div style="margin-top:8px"><button id="d_copy" class="primary-btn">Copy</button></div>
    </section>
  </main>

<script src="../assets/script.js"></script>
<script>
(function(){
  const topic = document.getElementById('d_topic'), points = document.getElementById('d_points'), out = document.getElementById('d_out');
  document.getElementById('d_gen').addEventListener('click', ()=>{
    const t = topic.value.trim(); const p = points.value.trim();
    if(!t) return out.textContent = 'Enter a topic';
    const items = p ? p.split(',').map(s=>s.trim()).filter(Boolean) : [];
    const base = `${t} â€” ${items.slice(0,3).join(', ')}. Learn the full steps and pro tips in this short guide.`;
    const seo = `${t} | ${items.slice(0,3).join(' Â· ')}`;
    out.innerHTML = `<div style="font-weight:600">SEO Title:</div><div style="margin-bottom:8px">${seo}</div><div style="font-weight:600">Description:</div><div style="margin-top:6px">${base}</div>`;
  });

  document.getElementById('d_copy').addEventListener('click', ()=> {
    const txt = out.innerText || out.textContent;
    if(!txt) return alert('Generate first');
    navigator.clipboard.writeText(txt).then(()=>alert('Copied'));
  });
})();
</script>
</body>
</html>

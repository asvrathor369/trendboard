<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Username Ideas â€” TrendBoard Tools</title>
  <meta name="description" content="Generate username ideas and variants quickly.">
  <link rel="stylesheet" href="../assets/style.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand"><div class="logo-mark">TB</div><div class="brand-text"><h1>TrendBoard</h1><small>Username Ideas</small></div></div>
    <nav class="nav"><a href="../index.html">Home</a><a href="index.html">Tools</a></nav>
    <div class="actions"><button class="icon-btn">ðŸŒ“</button></div>
  </header>

  <main class="container">
    <section class="card glass">
      <h2>Username Ideas</h2>
      <p class="muted">Enter a base word. Tool generates 16 variants and friendly checks for common patterns.</p>
      <input id="u_input" placeholder="Enter keyword (e.g., travel)" />
      <div style="margin-top:10px;display:flex;gap:8px">
        <select id="u_style"><option value="casual">Casual</option><option value="professional">Professional</option><option value="fun">Fun</option></select>
        <button id="u_gen" class="primary-btn">Suggest</button>
      </div>

      <div id="u_out" class="output" style="margin-top:12px"></div>
      <div style="margin-top:8px"><button id="u_copy" class="primary-btn">Copy List</button> <button id="u_shuffle" class="btn">Shuffle</button></div>
    </section>
  </main>

<script src="../assets/script.js"></script>
<script>
(function(){
  const input = document.getElementById('u_input');
  const out = document.getElementById('u_out');
  const gen = document.getElementById('u_gen');
  const copy = document.getElementById('u_copy');
  const shuffle = document.getElementById('u_shuffle');

  function normalized(s){ return s.toLowerCase().replace(/[^a-z0-9]/g,'').slice(0,18); }

  function build(name, style){
    const base = normalized(name) || 'user';
    const list = [];
    if(style === 'professional'){
      list.push(`the${base}`, `${base}Official`, `${base}HQ`, `${base}Studio`, `${base}Co`);
      list.push(`${base}Pro`, `official${base}`, `${base}Media`);
    } else if(style === 'fun'){
      list.push(`${base}X`, `${base}_vibes`, `${base}o`, `${base}zilla`, `${base}zone`);
      list.push(`${base}hub`, `hey${base}`, `${base}party`);
    } else {
      list.push(`${base}hub`, `its${base}`, `${base}life`, `${base}world`, `${base}daily`);
      list.push(`${base}vibes`, `${base}now`, `${base}_official`);
    }
    // ensure uniqueness
    return Array.from(new Set(list)).slice(0,16);
  }

  gen.addEventListener('click', ()=>{
    const name = input.value.trim();
    if(!name) return out.textContent = 'Enter a keyword';
    const style = document.getElementById('u_style').value;
    const arr = build(name, style);
    out.innerHTML = arr.map(a=>`<div style="padding:6px 0">${a}</div>`).join('');
  });

  copy.addEventListener('click', ()=>{
    const txt = out.innerText || out.textContent;
    if(!txt) return alert('Generate names first');
    navigator.clipboard.writeText(txt).then(()=>alert('Copied'));
  });

  shuffle.addEventListener('click', ()=>{
    const html = out.innerHTML;
    if(!html) return;
    const items = html.split('</div>').filter(Boolean).map(x=>x.replace('<div style="padding:6px 0">','').trim());
    for(let i=items.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [items[i],items[j]]=[items[j],items[i]]; }
    out.innerHTML = items.map(a=>`<div style="padding:6px 0">${a}</div>`).join('');
  });
})();
</script>
</body>
</html>

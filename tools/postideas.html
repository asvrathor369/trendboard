<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Post Ideas â€” TrendBoard Tools</title>
  <meta name="description" content="Generate creative short-form post ideas for reels, shorts and TikTok.">
  <link rel="stylesheet" href="../assets/style.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand"><div class="logo-mark">TB</div><div class="brand-text"><h1>TrendBoard</h1><small>Post Ideas</small></div></div>
    <nav class="nav"><a href="../index.html">Home</a><a href="index.html">Tools</a></nav>
    <div class="actions"><button class="icon-btn">ðŸŒ“</button></div>
  </header>

  <main class="container">
    <section class="card glass">
      <h2>Post Ideas Generator</h2>
      <p class="muted">Enter a topic and get 8 short-form ideas formatted for quick shooting.</p>
      <input id="pi_topic" placeholder="Topic (e.g., study tips)" />
      <div style="margin-top:10px"><button id="pi_gen" class="primary-btn">Generate Ideas</button></div>

      <div id="pi_out" class="output" style="margin-top:12px"></div>
    </section>
  </main>

<script src="../assets/script.js"></script>
<script>
(function(){
  const topic = document.getElementById('pi_topic'), out = document.getElementById('pi_out');
  document.getElementById('pi_gen').addEventListener('click', ()=>{
    const t = topic.value.trim(); if(!t) return out.textContent = 'Enter a topic';
    const ideas = [
      `Quick tip: 3 ${t} tricks in 30s.`,
      `Before & after: ${t} transformation.`,
      `Myth vs truth about ${t}.`,
      `Day in the life â€” ${t} edition.`,
      `Top 5 mistakes in ${t} (and fixes).`,
      `One-minute how-to: ${t}.`,
      `${t} tools I use (showcase).`,
      `Challenge: do ${t} for 7 days â€” results.`
    ];
    out.innerHTML = ideas.map((i,idx)=>`<div style="padding:8px 0"><strong>Idea ${idx+1}:</strong> ${i}</div>`).join('');
  });
})();
</script>
</body>
</html>

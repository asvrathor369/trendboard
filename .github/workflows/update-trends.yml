name: Update Trends from CSV

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install csv-parse node-fetch

      - run: node scripts/parseTrendsCSV.js

      - run: |
          git config user.name "trendboard-bot"
          git config user.email "bot@trendboard"
          git add data/raw-trends.json
          git commit -m "Update trends from CSV" || exit 0
          git push

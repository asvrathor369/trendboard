<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Live Trends</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body{
  margin:0;
  font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont;
  background:#f8f9fa;
  color:#202124;
}

.container{
  max-width:1100px;
  margin:auto;
  padding:16px;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}

.header h1{
  font-size:20px;
  margin:0;
}

.sub{
  font-size:13px;
  color:#5f6368;
}

.trends-box{
  background:#fff;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 1px 2px rgba(0,0,0,.08);
}

/* TABLE HEADER */
.trend-head{
  display:grid;
  grid-template-columns: 1fr 140px 160px;
  padding:12px 16px;
  font-size:12px;
  color:#5f6368;
  border-bottom:1px solid #eee;
}

/* TREND ROW */
.trend-row{
  display:grid;
  grid-template-columns: 1fr 140px 160px;
  align-items:center;
  padding:14px 16px;
  border-bottom:1px solid #eee;
}

.trend-row:last-child{
  border-bottom:none;
}

.trend-title{
  font-size:15px;
  font-weight:500;
}

.volume{
  font-size:14px;
  font-weight:500;
}

.growth{
  font-size:12px;
  color:#1e8e3e;
}

.time{
  font-size:13px;
}

.active{
  font-size:12px;
  color:#1e8e3e;
  display:flex;
  align-items:center;
  gap:4px;
}

/* MOBILE */
@media(max-width:768px){
  .trend-head{
    display:none;
  }

  .trend-row{
    grid-template-columns:1fr;
    gap:6px;
  }

  .mobile-meta{
    display:flex;
    justify-content:space-between;
    font-size:13px;
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="header">
    <div>
      <h1>ðŸ”¥ Live Trending Topics</h1>
      <div class="sub">Combined from Google Trends & Google News</div>
    </div>
    <div class="sub" id="updated"></div>
  </div>

  <div class="trends-box" id="trends">
    <div class="trend-head">
      <div>Trend</div>
      <div>Search volume</div>
      <div>Started</div>
    </div>
  </div>
</div>

<script>
fetch("data/raw-trends.json")
.then(r => r.json())
.then(data => {
  document.getElementById("updated").innerText =
    "Updated " + new Date(data.updated).toLocaleString();

  const box = document.getElementById("trends");

  data.trends.forEach(t => {
    const row = document.createElement("div");
    row.className = "trend-row";

    row.innerHTML = `
      <div class="trend-title">${t.title}</div>

      <div>
        <div class="volume">${t.volume || "â€”"}</div>
        <div class="growth">${t.growth || ""}</div>
      </div>

      <div>
        <div class="time">${t.started || ""}</div>
        <div class="active">ðŸ“ˆ Active</div>
      </div>

      <div class="mobile-meta">
        <span>${t.volume || ""}</span>
        <span>${t.started || ""}</span>
      </div>
    `;

    box.appendChild(row);
  });
})
.catch(()=>{
  document.getElementById("trends").innerHTML =
    "<p style='padding:16px'>Error loading trends.</p>";
});
</script>

</body>
</html>
